{% extends 'budget/layout.html' %}

{% block title %}Add Transaction{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Add Transaction</h2>
        <form method="post" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-2">Add Transaction</button>
        </form>
    </div>
</div>
{% endblock %}
