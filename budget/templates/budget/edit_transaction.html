{% extends 'budget/layout.html' %}

{% block title %}Edit Transaction{% endblock %}

{% block content %}
<h2>Edit Transaction</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mb-4">Save Changes</button>
    <a href="{% url 'transaction_history' %}" class="btn btn-danger mb-4">Cancel</a>
</form>
{% endblock %}
